#
AWSTemplateFormatVersion: "2010-09-09"
Description: coordinates the dweployment of application - soup to nuts
Parameters:
  Environment:
    Type: String
    AllowedValues:
      - 'test'
      - 'prod'
    Default: test
  AppName:
    Type: String
    Default: aws-batch-application
  AppVersion:
    Type: String
    Default: v1
  EmailAddress:
    Type: String
    Default: 'j2clark@gmail.com'
  GitHubOAuthToken:
    Type: String
    NoEcho: true
  GitHubOwner:
    Type: String
    Default: j2clark
  RepositoryName:
    Description: GitHub repository name
    Type: String
    Default: aws-batch
  RepositoryBranch:
    Type: String
    Default: master
  S3ArtifactBucket:
    Type: String
    Default: codepipeline-us-west-1-348209300020
  CloudformationRole:
    # this works, yet Cloudformation role below does not
    # what am I doing wrong?
    Type: String
    Default: 'arn:aws:iam::089600871681:role/AWSCloudFormationStackSetExecutionRole'
  ComputeSubnets:
    Type: CommaDelimitedList
    Default: 'subnet-d2971c8a,subnet-ad176fc9'
  ComputeSecurityGroupIds:
    Type: CommaDelimitedList
    Default: 'sg-15583372'


  # TODO: the appname/version and parameters need to be passed on to CF docs, so everything is consistent throughout

#  StackName:

Resources:

  MySNSTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      DisplayName: !Sub '${Environment}-${AppName}-${AppVersion}-CodePipeline'
      Subscription:
        - Endpoint: !Ref EmailAddress
          Protocol: "email"
      TopicName:
        Ref: AWS::StackName

  AppPipelineWebhook:
    Type: 'AWS::CodePipeline::Webhook'
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Ref GitHubOAuthToken
      Filters:
        - JsonPath: $.ref
          MatchEquals: 'refs/heads/{Branch}'
      TargetPipeline: !Ref CodePipelineStack
      TargetAction: Source
      Name: !Sub '${Environment}-${AppName}-${AppVersion}-Webhook'
      TargetPipelineVersion: !GetAtt [CodePipelineStack, Version]
      RegisterWithThirdParty: true

  CodePipelineStack:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt [CodePipelineRole, Arn]
      ArtifactStore:
        Location: !Ref S3ArtifactBucket
        Type: S3
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              InputArtifacts: []
              OutputArtifacts:
                - Name: SourceArtifact
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref RepositoryName
                Branch: !Ref RepositoryBranch
                OAuthToken: !Ref GitHubOAuthToken
                PollForSourceChanges: false
              RunOrder: 1
        - Name: Build
          Actions:
              - Name: BuildAction
                ActionTypeId:
                  Category: Build
                  Owner: AWS
                  Version: 1
                  Provider: CodeBuild
                InputArtifacts:
                  - Name: SourceArtifact
                OutputArtifacts:
                  - Name: BuildArtifact
                Configuration:
                  ProjectName: !Ref CodeBuildJavaProject
                RunOrder: 1
        # https://docs.aws.amazon.com/codepipeline/latest/userguide/action-reference-CloudFormation.html
        - Name: Deploy
          Actions:
            - Name: DeployStack
              ActionTypeId:
                Category: DeployDocker
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CREATE_UPDATE
                Capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND
                RoleArn: !Ref CloudformationRole
                StackName: !Sub '${Environment}-${AppName}-${AppVersion}-application'
                TemplateConfiguration: !Sub 'BuildArtifact::cloudformation/environment/environment-params-${Environment}.json'
                TemplatePath: 'BuildArtifact::cloudformation/environment/environment.yml'
                ParameterOverrides: !Sub '{"AppName": "${AppName}", "AppVersion": "${AppVersion}", "Environment": "${Environment}", "ComputeSubnets": "${ComputeSubnets}", "ComputeSecurityGroupIds": "ComputeSecurityGroupIds"}'
              InputArtifacts:
                - Name: BuildArtifact
              RunOrder: 1
            - Name: BuildAndDeployDocker
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              InputArtifacts:
                - Name: BuildArtifact
              Configuration:
                ProjectName: !Ref CodeBuildDockerImage
              RunOrder: 2

  CodeBuildJavaProject:
    Type: AWS::CodeBuild::Project
    DependsOn: CodeBuildRole
    Properties:
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: Environment
            Type: PLAINTEXT
            Value: !Ref Environment
          - Name: AppName
            Type: PLAINTEXT
            Value: !Ref AppName
          - Name: AppVersion
            Type: PLAINTEXT
            Value: !Ref AppVersion
          - Name: AWSRegion
            Type: PLAINTEXT
            Value: !Ref AWS::Region
          - Name: AccountID
            Type: PLAINTEXT
            Value: !Ref AWS::AccountId
      Name: !Sub ${AWS::StackName}CodeBuildJavaProject
      ServiceRole: !Ref CodeBuildRole
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'buildspec.yml'
      Artifacts:
        Type: CODEPIPELINE
      Cache:
        Type: LOCAL
        Modes:
          - LOCAL_SOURCE_CACHE
          - LOCAL_CUSTOM_CACHE

  CodeBuildDockerImage:
    Type: AWS::CodeBuild::Project
    DependsOn: CodeBuildRole
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0
        Type: LINUX_CONTAINER
        PrivilegedMode: true
        EnvironmentVariables:
          - Name: Environment
            Type: PLAINTEXT
            Value: !Ref Environment
          - Name: AppName
            Type: PLAINTEXT
            Value: !Ref AppName
          - Name: AppVersion
            Type: PLAINTEXT
            Value: !Ref AppVersion
          - Name: AWSRegion
            Type: PLAINTEXT
            Value: !Ref AWS::Region
          - Name: AccountID
            Type: PLAINTEXT
            Value: !Ref AWS::AccountId
          - Name: ECRRepository
            Type: PLAINTEXT
            Value: !Sub '${Environment}-${AppName}-${AppVersion}'
#            Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${Environment}-${AppName}-${AppVersion}'
      Name: !Sub ${AWS::StackName}CodeBuildDockerImage
      ServiceRole: !Ref CodeBuildRole
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'docker/buildspec.yml'
      Cache:
        Type: LOCAL
        Modes:
          - LOCAL_SOURCE_CACHE
          - LOCAL_DOCKER_LAYER_CACHE
          - LOCAL_CUSTOM_CACHE

  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Principal:
            Service: codepipeline.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

