AWSTemplateFormatVersion: "2010-09-09"
Description: Automate provisioning of CodeBuild with CodePipeline CodeCommit and CodeDeploy. **WARNING** This template creates one or more Amazon EC2 instances. You will be billed for the AWS resources used if you create a stack from this template.
Parameters:
  EmailAddress:
    Type: String
  GitHubOAuthToken:
    Type: String
    NoEcho: true
  GitHubOwner:
    Type: String
    Default: j2clark
  RepositoryName:
    Description: GitHub repository name
    Type: String
    Default: aws-batch
  RepositoryBranch:
    Type: String
    Default: master
#  TagKey:
#    Type: String
#    Default: Name
#  TagValue:
#    Type: String
#    Default: CodeDeployEC2Tag
#  EC2KeyPairName:
#    Type: AWS::EC2::KeyPair::KeyName
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Params to Modify
        Parameters:
          - EmailAddress
#          - EC2KeyPairName
Resources:
  ArtifactStoreBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      AccessControl: BucketOwnerFullControl
  MySNSTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      DisplayName: String
      Subscription:
        - Endpoint: !Ref EmailAddress
          Protocol: "email"
      TopicName:
        Ref: AWS::StackName
#  CodeDeployEC2InstancesStack:
#    Type: "AWS::CloudFormation::Stack"
#    Properties:
#      Parameters:
#        TagValue: !Ref TagValue
#        KeyPairName: !Ref EC2KeyPairName
#      TemplateURL: https://s3.amazonaws.com/stelligent-public/cloudformation-templates/github/labs/codebuild/CodeDeploy_SampleCF_Template.json
#      TimeoutInMinutes: 60
#  MyApplication:
#    Type: "AWS::CodeDeploy::Application"
#    DependsOn: CodeDeployEC2InstancesStack
#  MyDeploymentGroup:
#    Type: "AWS::CodeDeploy::DeploymentGroup"
#    DependsOn: MyApplication
#    Properties:
#      ApplicationName:
#        Ref: "MyApplication"
#      DeploymentConfigName: CodeDeployDefault.AllAtOnce
#      Ec2TagFilters:
#        - Key:
#            Ref: TagKey
#          Value:
#            Ref: TagValue
#          Type: KEY_AND_VALUE
#      ServiceRoleArn: !GetAtt [CodeDeployEC2InstancesStack, Outputs.CodeDeployTrustRoleARN]

  AppPipelineWebhook:
    Type: 'AWS::CodePipeline::Webhook'
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
#        SecretToken: !Ref GitHubSecret
        SecretToken: !Ref GitHubOAuthToken
      Filters:
        - JsonPath: $.ref
          MatchEquals: 'refs/heads/{Branch}'
      TargetPipeline: !Ref CodePipelineStack
      TargetAction: Source
      Name: AwsBatchPipelineWebhook
      TargetPipelineVersion: !GetAtt
        - CodePipelineStack
        - Version
      RegisterWithThirdParty: true

  CodePipelineStack:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt [CodePipelineRole, Arn]
      ArtifactStore:
        Location:
          Ref:
            ArtifactStoreBucket
        Type: S3
      Stages:
        - Name: Source
          Actions:
            - InputArtifacts: []
              Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: MyApp
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref RepositoryName
                Branch: !Ref RepositoryBranch
                OAuthToken: !Ref GitHubOAuthToken
                PollForSourceChanges: false
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              OutputArtifacts:
                - Name: MyAppBuild
              InputArtifacts:
                - Name: MyApp
              Configuration:
                ProjectName: !Ref CodeBuildJavaProject
              RunOrder: 1
#        - Name: Deploy
#          Actions:
#            - Name: DeployApp
#              ActionTypeId:
#                Category: Deploy
#                Owner: AWS
#                Version: 1
#                Provider: CodeDeploy
#              InputArtifacts:
#                - Name: MyAppBuild
#              Configuration:
#                ApplicationName: !Ref MyApplication
#                DeploymentGroupName: !Ref MyDeploymentGroup
#              RunOrder: 1
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Principal:
            Service: codepipeline.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

  CodeBuildJavaProject:
    Type: AWS::CodeBuild::Project
    DependsOn: CodeBuildRole
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0
        Type: LINUX_CONTAINER
      Name: !Sub ${AWS::StackName}CodeBuildJavaProject
      ServiceRole: !Ref CodeBuildRole
      Source:
        Type: CODEPIPELINE
        BuildSpec: 'build/buildspec.yml'

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Principal:
            Service: codebuild.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess

Outputs:
  CodeBuildURL:
    Description: CodeBuild URL
    Value:
      Fn::Join:
        - ""
        - - "https://console.aws.amazon.com/codebuild/home?region="
          - Ref: AWS::Region
          - "#/projects/"
          - Ref: CodeBuildJavaProject
          - "/view"
#  CodeDeployURL:
#    Description: CodeDeploy URL
#    Value:
#      Fn::Join:
#        - ""
#        - - "https://console.aws.amazon.com/codedeploy/home?region="
#          - Ref: AWS::Region
#          - "#/deployments/"
  CodePipelineURL:
    Description: CodePipeline URL
    Value:
      Fn::Join:
        - ""
        - - "https://console.aws.amazon.com/codepipeline/home?region="
          - Ref: AWS::Region
          - "#/view/"
          - Ref: CodePipelineStack